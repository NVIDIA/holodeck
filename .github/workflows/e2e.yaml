name: End-to-end Tests

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_SSH_KEY:
        required: true

jobs:
  e2e-test:
    runs-on: linux-amd64-cpu4
    if: ${{ github.event.workflow_run.conclusion == 'success' }} && ${{ github.event.workflow_run.event == 'push' }}
    strategy:
      matrix:
        label: [default, legacy, dra, kernel]
    name: E2E Test (${{ matrix.label }})

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        check-latest: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make
        make -f tests/Makefile ginkgo

    - name: Run e2e test for ${{ matrix.label }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}
        LOG_ARTIFACT_DIR: e2e_logs
      run: |
        e2e_ssh_key=$(mktemp)
        echo "${{ secrets.AWS_SSH_KEY }}" > "$e2e_ssh_key"
        chmod 600 "$e2e_ssh_key"
        export E2E_SSH_KEY="$e2e_ssh_key"
        ginkgo -v --label-filter="${{ matrix.label }}" ./tests/...

    - name: Archive Ginkgo logs
      uses: actions/upload-artifact@v4
      with:
        name: ginkgo-logs-${{ matrix.label }}
        path: ginkgo.json
        retention-days: 15

  integration-test:
    runs-on: linux-amd64-cpu4
    if: ${{ github.event.workflow_run.conclusion == 'success' }} && ${{ github.event.workflow_run.event == 'push' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Holodeck
      uses: NVIDIA/holodeck@main
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_ssh_key: ${{ secrets.AWS_SSH_KEY }}
        holodeck_config: "tests/data/test_aws.yml"
