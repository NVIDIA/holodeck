apiVersion: holodeck.nvidia.com/v1alpha1
kind: Environment
metadata:
  name: holodeck-aws-e2e-test
  description: "end-to-end test infrastructure"
spec:
  provider: aws
  auth:
    keyName: cnt-ci
    privateKey: /home/runner/.cache/key
  instance:
    type: g4dn.xlarge
    region: us-west-1
    ingressIpRanges:
    - 18.190.12.32/32
    - 3.143.46.93/32
    - 44.230.241.223/32
    - 44.235.4.62/32
    - 52.15.119.136/32
    - 52.24.205.48/32
    image:
      architecture: amd64
  containerRuntime:
    install: true
    name: docker
  nvidiaContainerToolkit:
    install: true
  nvidiaDriver:
    install: true
  kubernetes:
    install: true
    installer: kubeadm
