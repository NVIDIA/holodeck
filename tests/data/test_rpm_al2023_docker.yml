apiVersion: holodeck.nvidia.com/v1alpha1
kind: Environment
metadata:
  name: holodeck-rpm-al2023-docker
  description: "RPM E2E: Amazon Linux 2023 + Docker + full GPU stack"
spec:
  provider: aws
  auth:
    keyName: cnt-ci
    privateKey: /home/runner/.cache/key
  instance:
    type: g4dn.xlarge
    region: us-west-1
    os: amazon-linux-2023
    image:
      architecture: amd64
  containerRuntime:
    install: true
    name: docker
  nvidiaContainerToolkit:
    install: true
  nvidiaDriver:
    install: true
  kubernetes:
    install: true
    installer: kubeadm
