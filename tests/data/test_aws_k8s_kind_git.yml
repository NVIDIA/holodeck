apiVersion: holodeck.nvidia.com/v1alpha1
kind: Environment
metadata:
  name: holodeck-aws-k8s-kind-git-e2e
  description: "E2E test for Kubernetes installation from git source (KIND)"
spec:
  provider: aws
  auth:
    keyName: cnt-ci
    privateKey: ~/.ssh/cnt-ci.pem
  instance:
    type: g4dn.xlarge
    region: us-west-1
    image:
      architecture: amd64
  containerRuntime:
    install: true
    name: docker
  nvidiaContainerToolkit:
    install: true
    enableCDI: true
  nvidiaDriver:
    install: true
  kubernetes:
    install: true
    installer: kind
    source: git
    git:
      # Build custom KIND node image from a specific release tag
      ref: v1.31.0
